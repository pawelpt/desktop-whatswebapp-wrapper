name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Cache Electron + Electron Builder
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-electron-cache-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Build application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then npm run build:linux; fi
          if [[ "$RUNNER_OS" == "Windows" ]]; then npm run build:win; fi
          if [[ "$RUNNER_OS" == "macOS" ]]; then npm run build:mac; fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-artifacts
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: Linux-artifacts
          path: release/Linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: Windows-artifacts
          path: release/Windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macOS-artifacts
          path: release/macOS

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            release/Linux/*
            release/Windows/*
            release/macOS/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

